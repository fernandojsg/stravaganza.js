<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stravaganza / This Way</title>
  <script type="importmap">
  {
    "imports": {
      "three": "./lib/three.module.js"
    }
  }
  </script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    #container {
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
    }
    canvas { display: block; }
    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: url('data/textures/loading/loading.jpg') center center / cover no-repeat #000;
      z-index: 10;
    }
    #overlay .content {
      color: #ccc; text-align: center; font-family: 'Segoe UI', Arial, sans-serif;
      padding: 40px 48px; width: 100%; max-width: 400px;
      background: rgba(0,0,0,0.65); border-radius: 12px;
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
    }
    #overlay .title {
      font-size: 14px; color: #b0c0d0; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 6px;
    }
    #overlay .credits {
      font-size: 11px; color: #607080; letter-spacing: 1px; margin-bottom: 28px;
    }
    #overlay .start-btn {
      display: inline-block; padding: 14px 56px; font-size: 16px; font-weight: 600;
      color: #fff; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px; cursor: pointer; letter-spacing: 3px; text-transform: uppercase;
      transition: background 0.2s, border-color 0.2s;
    }
    #overlay .start-btn:hover { background: rgba(255,255,255,0.18); border-color: rgba(255,255,255,0.4); }
    #overlay .options {
      margin-top: 16px; display: flex; align-items: center; justify-content: center; gap: 8px;
    }
    #overlay .options label {
      font-size: 11px; color: #607080; cursor: pointer; display: flex; align-items: center; gap: 6px;
    }
    #overlay .toggle {
      position: relative; width: 32px; height: 18px; background: rgba(255,255,255,0.15);
      border-radius: 9px; cursor: pointer; transition: background 0.2s;
    }
    #overlay .toggle.on { background: rgba(120,170,220,0.5); }
    #overlay .toggle::after {
      content: ''; position: absolute; top: 2px; left: 2px; width: 14px; height: 14px;
      background: #fff; border-radius: 50%; transition: left 0.2s;
    }
    #overlay .toggle.on::after { left: 16px; }
    #loading {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      color: #666; font-family: monospace; font-size: 12px; z-index: 5;
    }
#errorlog {
      position: fixed; bottom: 40px; left: 8px; right: 8px;
      color: #f44; font-family: monospace; font-size: 10px;
      z-index: 20; pointer-events: none; max-height: 200px;
      overflow: hidden; white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="overlay">
    <div class="content">
      <div class="title">This Way by Stravaganza</div>
      <div class="credits">ithaqua | tekno | wonder | kile</div>
      <div class="start-btn" id="startBtn">Start</div>
      <div class="options">
        <label>
          Fullscreen
          <div class="toggle on" id="fsToggle"></div>
        </label>
      </div>
    </div>
  </div>
  <div id="loading"></div>
  <div id="errorlog"></div>
  <script>
    // On-screen error log for debugging without DevTools
    const _errorLog = document.getElementById('errorlog');
    const _maxErrors = 20;
    let _errorCount = 0;
    window.addEventListener('error', (e) => {
      if (_errorCount++ < _maxErrors) {
        _errorLog.textContent += `ERR: ${e.message} (${e.filename}:${e.lineno})\n`;
      }
    });
    window.addEventListener('unhandledrejection', (e) => {
      if (_errorCount++ < _maxErrors) {
        _errorLog.textContent += `REJ: ${e.reason}\n`;
      }
    });
    const _origWarn = console.warn;
    console.warn = (...args) => {
      _origWarn.apply(console, args);
      if (_errorCount++ < _maxErrors) {
        _errorLog.textContent += `WARN: ${args.join(' ')}\n`;
      }
    };
  </script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
